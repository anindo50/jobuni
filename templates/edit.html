    <form action="" method="Post" onsubmit="return validation()">
        {% csrf_token %}
        <label for="name">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your Full Name" value ="{{data.name}}" />
        
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Enter your password" value = "{{data.password}}" />

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" value = {{data.mobile}} />
        <p id="mber"></p>


        <label>
            Enter your birthday:
            <input type="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}" value = "{{data.birthday|date:'Y-m-d' }}" />
            <span class="validity"></span>
        </label>



       <label>Occupation:</label>
        
        <input type="radio" id="oc" name="Occupation" value="Business" {% if data.occupation == "Business" %}checked{% endif %} />  Business <br/>
        
        <input type="radio"  name="Occupation" value="Govt. Service" {% if data.occupation == "Govt. Service" %}checked{% endif %} />  Govt. Service <br/>

        <input type="radio"  name="Occupation" value="Private Service" {% if data.occupation == "Private Service" %}checked{% endif %} />  Private Service <br/>
        
        <input type="radio"  name="Occupation" value="Worker" {% if data.occupation == "Worker" %}checked{% endif %} />  Worker <br/>

        <input type="radio" name= "Occupation" value="Technician" {% if data.occupation == "Technician" %}checked{% endif %} /> Technician <br/>
        
        <input type="radio"  name="Occupation" value="Student" {% if data.occupation == "Student" %}checked{% endif %} />  Student <br/>
        
        <input type="radio"  name="Occupation" value="House Wife"  {% if data.occupation == "House Wife" %}checked{% endif %}/>  House Wife <br/>

        <input type="radio"  name="Occupation" value="Artist" {% if data.occupation == "Artist" %}checked{% endif %} />  Artist <br/>

        <a href="https://www.google.com"><input type="radio"  name="Occupation" value="Rider" {% if data.occupation == "Rider" %}checked{% endif %} />  Rider </a> <br/>



        <label for="address">Address:</label> 
        <input type="text" id="address" name="address" placeholder="Enter your address" value="{{data.address}}"  ><br/>

        <input type="submit" value="UPDATE" />
        

    </form>
